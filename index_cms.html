<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="./normalize.css" rel="stylesheet" type="text/css">
	<link href="./style_order.css" rel="stylesheet" type="text/css">
	<script type="module" src="./scripts/main.js"></script>
	<title>Перечень товаров</title>
</head>

<body>
	<div class="cms-wrapper">

		<div class="card card-cms">
			<div class="top-card">
				<div class="title title__cms">
					<h1 class="title__text">CMS</h1>
				</div>

				<div class="total__count">
					<p class="total__count-text">Итоговая стоимость:
						<span class="total__count-text total__count-text_color"><strong>$ <span
									class="total__count-text total__count-text__sum">0</span></strong></span>
					</p>
				</div>
			</div>
			<div class="underline__padding">
				<div class="title__underline title__underline_cms"></div>
			</div>

			<div class="table-container">
				<div class="table-cms">

					<div class="top-table">
						<div class="top-table__item">
							<button class="cms-filter">
								<img src="./images/Filter.png">
								<span class="cms-filter__text">Фильтр</span>
							</button>

							<div class="cms-search">
								<img src="./images/Search.svg">
								<span class="cms-search__text">Поиск по наименованию и категории</span>
							</div>
						</div>
						<div class="cms-order">
							<button class="total__button">
								<span class="total__button-text">Добавить товар</span></button>
						</div>

						<!-- окно добавления товара -->

					</div>

					<div class="cms-data">
						<table class="data-table">
							<tr class="data-table__head-items">
								<th class="data-table__head-item ">ID</th>
								<th class="data-table__head-item">Наименование</th>
								<th class="data-table__head-item">Категория</th>
								<th class="data-table__head-item data-table__head-item_align">ед/изм</th>
								<th class="data-table__head-item data-table__head-item_align">количество</th>
								<th class="data-table__head-item data-table__head-item_align">цена</th>
								<th class="data-table__head-item data-table__head-item_align">ИТОГ</th>
								<th class="data-table__head-item data-table__head-item_align"></th>
							</tr>
							<!-- строки с товарами -->
							<tr class="data-table__footer-items">
								<td class="data-table__footer-item"></td>
								<td class="data-table__footer-item"></td>
								<td class="data-table__footer-item"></td>
								<td class="data-table__footer-item"></td>
								<td colspan="2" class="data-table__footer-item">Показывать на странице:
									15</td>
								<td class="data-table__footer-item">1-15 of 276</td>
								<td class="data-table__footer-item data-table__footer-item_braces">
									<a href="#"><img src="./images/left.svg"></a>
									<a href="#"><img src="./images/right.svg"></a>
								</td>
							</tr>
						</table>
					</div>

				</div>


			</div>
		</div>
	</div>

	</div>
</body>

</html>
